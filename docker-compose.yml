version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: hostel-saas-db
    environment:
      POSTGRES_DB: hostel_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hostel-network

volumes:
  postgres_data:

networks:
  hostel-network:
    driver: bridge
